<!DOCTYPE html>
<html>
<head>
    <title>Grade 8 English Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077b5;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #0077b5;
        }

        a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 20px;
        }

        .file {
            margin-top: 10px;
        }

        .file label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grade 8 English Course</h1>
    </header>
    <div class="container">
        <h2>Welcome to the Grade 8 English Course</h2>
        <p>Explore the materials for your Grade 8 English course below:</p>

        <div class="content">
            <h3>Course Materials</h3>
            <div class="file">
                <label>PDF: <a href="grade8-english-textbook.pdf">English Textbook</a></label>
            </div>
            <div class="file">
                <label>Audio: <a href="lesson1-audio.mp3">Lesson 1 Audio</a></label>
            </div>
            <div class="file">
                <label>Audio: <a href="lesson2-audio.mp3">Lesson 2 Audio</a></label>
            </div>
            <div class="file">
                <label>Audio: <a href="lesson3-audio.mp3">Lesson 3 Audio</a></label>
            </div>
            <div class="file">
                <label>Photo: <img src="classroom-photo.jpg" alt="Classroom Photo"></label>
            </div>
        </div>
    </div>
</body>
</html>
